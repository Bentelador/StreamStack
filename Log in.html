<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamStack - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body class="auth-container">
    <div class="animated-bg"></div>
    <div class="screen-flair" id="screenFlair"></div>
    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-logo">StreamStack</div>
        </div>
        
        <div class="auth-form">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                     <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                
                <div class="input-group">
    <label>Password</label>
    <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
            Show
        </button>
    </div>
</div>
                
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            
            <div class="auth-link">
                <p>No account? <a href="signup.html" class="bold-signup">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth-script.js"></script>
    <script src="validation.js"></script>
    <script>
        function createFloatingParticles() {
            const flair = document.getElementById('screenFlair');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'flair-particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = 10 + Math.random() * 10 + 's';
                flair.appendChild(particle);
            }
        }
    createFloatingParticles();
    </script>
</body>
</html>
